<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="nav.js"></script>
    <script src="students.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>

    <div id="nav"></div>

    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                <h5>Create new student</h5>
            </div>

            <div class="card-body">
                <div class="">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Prename</label>
                                <input type="text" class="form-control" id="inputPrename">

                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Lastname</label>
                                <input type="text" class="form-control" id="inputLastname">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Id</label>
                                <input type="number" step="1" class="form-control" id="inputId">
                            </div>
                        </div>
                    </div>


                    <button onclick="createStudent()" type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <table class="table table-striped table-bordered ">
                <tr>
                    <th>Prename</th>
                    <th>Lastname</th>
                    <th>Id</th>
                </tr>
            </table>
        </div>
    </div>





</body>


</html>
